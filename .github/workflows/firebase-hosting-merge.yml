name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
env:
  PLAYGROUND_API_KEY: '${{ secrets.PLAYGROUND_API_KEY }}'
  PLAYGROUND_AUTH_DOMAIN: '${{ secrets.PLAYGROUND_AUTH_DOMAIN }}'
  PLAYGROUND_PROJECT_ID: '${{ secrets.PLAYGROUND_PROJECT_ID }}'
  PLAYGROUND_STORAGE_BUCKET: '${{ secrets.PLAYGROUND_STORAGE_BUCKET }}'
  PLAYGROUND_MESSAGING_SENDER_ID: '${{ secrets.PLAYGROUND_MESSAGING_SENDER_ID }}'
  PLAYGROUND_APP_ID: '${{ secrets.PLAYGROUND_APP_ID }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYGROUND_MARCUSBORY }}'
          channelId: live
          projectId: marcusbory-playground
